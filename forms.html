<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Register With Us</title>
</head>
<body>
	<form method="POST" action="https://request-inspector.glitch.me/">
		<label>
			<span>Email</span>
			<input type="email" id="email" name="email" placeholder="Enter your email address" required>
			<br>
			<span>Password</span>
			<input type="password" id="password" name="password" placeholder="Enter your password" required>
		</label>
		<br>
		<label>
			<textarea name="bio" id="bio" placeholder="Enter your bio"></textarea>
		</label>
		<fieldset>
			<label> <!-- labels can be put on each radio/checkbox option -->
				<legend>How did you hear about us</legend>
				<!-- Changed quiz from radio to checkbox
				<input type="radio" name="howhear" value="bill" /> billboard <br />
				<input type="radio" name="howhear" value="radio" /> radio advertisement <br />
				<input type="radio" name="howhear" value="internet" /> internet advertisement <br />
				<input type="radio" name="howhear" value="other" /> other <br /> -->
				<input name="howhear" id="bill" value="bill" type="checkbox" /> billboard <br>
				<input name="howhear" id="radio" value="radio" type="checkbox" /> radio advertisement <br>
				<input name="howhear" id="internet" value="internet" type="checkbox" /> internet advertisement <br>
				<input name="howhear" id="other" value="other" type="checkbox" /> other <br>
			</label>
			<label></label>
		</fieldset>
		<fieldset>
			<legend>What web browser are you using</legend>
			<select name="browser">
				<option value="chrome">Google Chrome</option>
				<option value="firefox">Mozilla Firefox</option>
				<option value="safari">Apple Safari</option>
				<option value="nav">Netscape Navigator</option>
			</select>
		</fieldset>
		<button>Submit</button>
	</form>
</body>
</html>
<!--
	-Changing from GET to POST will change it from submitting it through the url as single line, to object JS code in the HTTP body
	-Leaving off name attribute will cause each input element to act individually and not pass values
		*Doesn't know what to pass off as the key
	-Same with id values
